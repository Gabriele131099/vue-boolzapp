<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>
<body id="back-ground">
    <nav id="green-row">

    </nav>
    <div id="app">
        <aside class="contact-list col-4">
            <div class="nav-contact-list">
                <img src="./img/avatar_io.jpg" alt="">
                <h4>Gabriele Sanna</h4>
                <ul id="icon-userName">
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                </ul>
            </div>
            <div class="nav-notifica bordo">
                <i class="far fa-bell-slash circle"></i>
                <h3>Ricevi notifiche di nuovi messaggi</h3>
                <span><a href="">Attiva notifiche Desktop</a></span>
            </div>
            <div class="bordo ">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Inizia una nuova chat">
            </div>
            <div v-for="(contatto, index) in contacts" @click="moveTo(index)" class="bordo manina-puntatore">
                <img :src="contatto.user" alt="">
                {{contatto.name}}
            </div>
        </aside>
        <section class="message-chat col-6">
           <div >
            <img :src="contacts[indexContacts].user" alt="">
            {{contacts[indexContacts].name}}
           </div>
        </section>

    </div>
    <script src="./script.js"></script>
</body>
</html>
